<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website - Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* พื้นหลังไล่สีสวยงาม */
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            /* ความสูงเต็มหน้าจอ */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* เอฟเฟกต์ตอนเอาเมาส์ชี้การ์ด */
        .card:hover {
            transform: translateY(-10px);
            /* ลอยขึ้นนิดนึง */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #9b59b6;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #8e44ad;
            color: white;
            transform: scale(1.05);
        }

        .profile-pic {
            border: 4px solid #9b59b6;
            padding: 2px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h1 class="display-4 mb-3 fw-bold">Welcome to Our Resumes</h1>
        <p class="lead mb-5" style="opacity: 0.9;">Discovery Piscine - Rush Project</p>

        <div class="row justify-content-center">

            <div class="col-md-4 mb-4">
                <div class="card p-4 text-dark h-100">
                    <img src="https://ui-avatars.com/api/?name=Pattarada+P&background=fff&color=4e54c8&size=128"
                        class="rounded-circle mx-auto mb-3 profile-pic" width="100">
                    <h3 class="h4 fw-bold">Pattarada P.</h3>
                    <p class="text-muted small">Business Admin & New Coder</p>
                    <p class="card-text mb-4">"Merging Business Strategy with Technology"</p>
                    <div class="mt-auto">
                        <a href="cv_member1.html" class="btn btn-custom w-100">See Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card p-4 text-dark h-100">
                    <img src="https://ui-avatars.com/api/?name=Member+Two&background=fff&color=9b59b6&size=128"
                        class="rounded-circle mx-auto mb-3 profile-pic" width="100">
                    <h3 class="h4 fw-bold">[Partner Name]</h3>
                    <p class="text-muted small">[Role / Major]</p>
                    <p class="card-text mb-4">"[Partner's Short Quote or Description]"</p>
                    <div class="mt-auto">
                        <a href="cv_member2.html" class="btn btn-custom w-100">See Profile</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
