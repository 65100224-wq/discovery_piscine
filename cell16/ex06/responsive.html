<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

       
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse; 
        }

        
        td {
            width: 50%; 
            text-align: center; 
            font-size: 2em; 
        }
        
        .cell-1 { background-color: #C0D684; }
        .cell-2 { background-color: #F3C4B3; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell-1">First cell</td>
            <td class="cell-2">Second cell</td>
        </tr>
    </table>
</body>
</html>
