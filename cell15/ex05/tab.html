<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
</head>
<body>
    <table style="width: 100%; border-collapse: collapse; border: 1px solid black;">
        <tr>
            <td style="background-color: #C0D684; border: 1px solid black; padding: 20px; width: 50%;">
                First cell
            </td>
            
            <td style="background-color: #F3C4B3; border: 1px solid black; padding: 20px; width: 50%;">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
