<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
        }
        h1 {
            color: white;     
            text-align: center; 
        }
        .shop-container {
            text-align: center; 
        }
        .shop-item {
            display: inline-block; 
            margin: 20px;
        }
        .footer {
            text-align: right;   
            font-style: italic;  
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <h1>Amazon & eBay Shopping</h1> 

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="150" alt="Amazon"><br>
            <a href="https://www.amazon.com">Shop at Amazon</a>
        </div>

        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" width="150" alt="eBay"><br>
            <a href="https://www.ebay.com">Shop at eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        &copy; your_login 2026
    </div>
</body>
</html>
