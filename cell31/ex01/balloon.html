<!DOCTYPE html>
<html>
<head>
    <title>Explode this balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* ดีไซน์ลูกโป่ง */
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;    
            cursor: pointer;      
            transition: width 0.1s, height 0.1s;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        
        var balloon = document.getElementById('balloon');
        var size = 200; 
        var colors = ['red', 'green', 'blue']; 
        var colorIdx = 0; 

       
        function draw() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIdx];
        }

       
        balloon.onclick = function() {
            size += 10; 
            
           
            colorIdx++;
            if (colorIdx > 2) {
                colorIdx = 0;
            }

            
            if (size > 420) {
                size = 200;  
                colorIdx = 0; 
            }

            draw(); 
        }

        balloon.onmouseleave = function() {
            size -= 5; 
            
            
            if (size < 200) {
                size = 200;
            }

            colorIdx--;
            if (colorIdx < 0) {
                colorIdx = 2;
            }

            draw(); 
        }
    </script>
</body>
</html>
