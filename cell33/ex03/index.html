<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
    
        #ft_list div {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        #ft_list div:hover {
            background-color: #ffcccc; 
        }
        button {
            margin-bottom: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <button id="newBtn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
