<!DOCTYPE html>
<html>
<head>
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #balloon { width: 200px; height: 200px; background-color: red; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            var size = 200;
            var colors = ['red', 'green', 'blue'];
            var colorIdx = 0;

            function updateBalloon() {
                $('#balloon').css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIdx]
                });
            }

            // Event Click
            $('#balloon').click(function() {
                size += 10;
                colorIdx++;
                if (colorIdx > 2) colorIdx = 0;

                if (size > 420) {
                    size = 200;
                    colorIdx = 0;
                }
                updateBalloon();
            });

            // Event Mouse Leave
            $('#balloon').mouseleave(function() {
                size -= 5;
                if (size < 200) size = 200;

                colorIdx--;
                if (colorIdx < 0) colorIdx = 2;
                
                updateBalloon();
            });
        });
    </script>
</body>
</html>
